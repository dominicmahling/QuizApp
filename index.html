<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->

  <pre id="quizOutput">Fetching API...</pre>
  <meta charset="UTF-8">
  <script src="js/app.js"></script>
  <script type="module">

    import { getQuizData, decodeHTML, shuffleArray } from "./js/app.js";
    const output = document.getElementById("quizOutput");
    async function showQuiz() {
      try {
        const data = await getQuizData();
        output.textContent = decodeHTML(data.results[0].question);
        const buttons = document.querySelectorAll("#button-container button");
        const answers = [decodeHTML(data.results[0].correct_answer), decodeHTML(data.results[0].incorrect_answers[0]),
          decodeHTML(data.results[0].incorrect_answers[1]), decodeHTML(data.results[0].incorrect_answers[2])];
        shuffleArray(answers);
        buttons.forEach((btn, index) => {
          btn.classList.add("fancy-button");
          btn.textContent = answers[index];
        });
        buttons.forEach((btn, index) => {btn.replaceWith(btn.cloneNode(true)); // remove old listeneres
        });
        const newButtons = document.querySelectorAll("#button-container button");
        newButtons.forEach((btn, index) => {
          btn.addEventListener("click", () => {if(btn.textContent === decodeHTML(data.results[0].correct_answer)){
            alert('Richtig!');
            showQuiz();
          }
          else {
            alert('Falsch! Richtig:' + decodeHTML(data.results[0].correct_answer) );
            showQuiz();
          }
        });
        });
      } catch (err) {
        output.textContent = "Fehler: " + err.message;
      }
    }
    showQuiz()
  </script>

  <div id="button-container">
    <button id="btn1">Alt 1</button>
    <button id="btn2">Alt 2</button>
    <button id="btn3">Alt 3</button>
    <button id="btn4">Alt 4</button>
  </div>
  <style>
    #quizOutput {
      background: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 25px 35px;
      margin-bottom: 30px;
      border-radius: 15px;
      font-size: 22px;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      line-height: 1.4;
      transition: all 0.4s ease;
    }

    #quizOutput:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    #button-container {
      display: flex;
      gap: 15px;          /* Space between buttons */
      flex-wrap: wrap;     /* Wrap if too many buttons */
      margin: 20px;
    }

    .fancy-button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .fancy-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #000dff, #6b73ff);
    }

    .fancy-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>


</body>

</html>
