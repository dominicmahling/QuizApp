<!doctype html>
<html class="no-js" lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="quiz-wrapper">
      <div class="quiz-top">
      <pre id="quizOutput">Fetching API...</pre>
      <button id="nextBtn" class="fancy-button">Next</button>
      </div>
      <div id="button-container">
        <button id="btn1">Alt 1</button>
        <button id="btn2">Alt 2</button>
        <button id="btn3">Alt 3</button>
        <button id="btn4">Alt 4</button>
      </div>
    </div>

    <script type="module">
      import { getQuizData, decodeHTML, shuffleArray, showNextQuestionButtons, clearButtons } from "./js/app.js";


      const output = document.getElementById("quizOutput");


      async function showQuiz(data) {
        try {
          const newData = getQuizData();
          output.textContent = decodeHTML(data.results[0].question);
          const nextButton = document.querySelector("#nextBtn");

          const buttons = document.querySelectorAll("#button-container button");
          const answers = [
            decodeHTML(data.results[0].correct_answer),
            ...data.results[0].incorrect_answers.map(a => decodeHTML(a))
          ];

          shuffleArray(answers);


          buttons.forEach((btn, index) => {
            btn.textContent = answers[index];
            btn.classList.add(btn.textContent.length>1 ? "fancy-button" : "hidden");

          });



          //const newButtons = document.querySelectorAll("#button-container button");
          nextButton.addEventListener("click", async () => {
            clearButtons(buttons,nextButton);
            showQuiz(await newData);
          })
          buttons.forEach((btn) => {
            btn.addEventListener("click", () => {
              btn.classList.add("underline");
              let text;
              if (btn.textContent === decodeHTML(data.results[0].correct_answer)) {
                text =("Richtig!");
              } else {
                text = ("Falsch! Richtige Antwort: " + decodeHTML(data.results[0].correct_answer));
              }
              buttons.forEach((btn) =>{
                  btn.classList.add(btn.textContent === decodeHTML(data.results[0].correct_answer) ? "correct" : "wrong");
              })
            });
          });

        } catch (err) {
          output.textContent = "Fehler: " + err.message;
        }
      }

      showQuiz(await getQuizData());
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .quiz-wrapper {
        text-align: center;
        max-width: 900px;
        width: 90%;
      }

      .quiz-top{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      #quizOutput {
        background: rgba(255, 255, 255, 0.9);
        padding: 25px 35px;
        margin-bottom: 30px;
        border-radius: 15px;
        font-size: 24px;
        font-weight: 600;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        line-height: 1.5;
        white-space: pre-wrap;      /* multiline */
        word-wrap: break-word;
      }

      #button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .hidden {
        display: none !important;
      }

      .correct {
        background: green !important;
        color: white;
      }

      .wrong {
        background: red !important;
        color: white;
      }


      .fancy-button {
        padding: 14px 24px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #6b73ff, #000dff);
        color: white;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      }

      .underline{
        text-decoration: underline;
      }

      .fancy-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        background: linear-gradient(135deg, #000dff, #6b73ff);
      }
    </style>

  </body>
</html>
